<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro por Telefone</title>
</head>
<body>

<h2>Criar Conta</h2>

<input id="nome" type="text" placeholder="Nome completo">
<input id="idade" type="number" placeholder="Idade" min="18">
<input id="cpf" type="text" placeholder="CPF (somente números)" maxlength="11">
<input id="telefone" type="tel" placeholder="+5564999999999">
<input id="codigo" type="text" placeholder="Código SMS">

<div id="recaptcha-container"></div>

<button id="btnEnviarCodigo">Enviar Código</button>
<button id="btnConfirmarCodigo">Confirmar Código</button>

<p id="msg"></p>

<script type="module" src="telefone.js"></script>

</body>
</html>
